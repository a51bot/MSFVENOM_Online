  <div>
  <h3>OS Type</h3>
  <form action="Backend.php"  method="post" enctype="multipart/form-data">
    <div class="settings">
      <label>
        <input type="radio" name="OSSelector" id="Windows" value="windows" checked>
        Windows
      </label>
    </div>
    <div class="settings">
      <label>
        <input type="radio" name="OSSelector" id="Linux" value="linux">
        Linux
      </label>
    </div>
    <div class="settings">
      <label>
        <input type="radio" name="OSSelector" id="OSX" value="osx">
        OSX
      </label>
    </div>
  </div>

    <h3>Payload Type</h3>
    <div class="settings">
      <label>
        <input type="radio" name="PayloadSelector" id="bindtcp" value="bindtcp" checked>
        bind_tcp
      </label>
    </div>
    <div class="settings">
      <label>
        <input type="radio" name="PayloadSelector" id="reversetcp" value="reversetcp">
        reverse_tcp
      </label>
    </div>
    <div class="settings">
      <label>
        <input type="radio" name="PayloadSelector" id="reversehttps" value="reversehttps">
        reverse_https
      </label>
    </div>


     <div class="settings ">
          <h3>Settings</h3>
      <label>LHOST:</label>
      <input type="text" name="LHOST" id="LHOST" placeholder="127.0.0.1">
    </div>
    <div class="settings">
      <label>LPORT:</label>
      <input type="text" name="LPORT" id="LPORT" placeholder="9999">
    </div>

    <br>
  
     <button type="submit" class="btn btn-primary">Submit</button>
  </form>
